<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="portfolio.css">
    <script src="portfolio.js" defer></script>
</head>
<body>
    <nav>
        <div id="logo"> 
            <span>A</span>/<span>V</span>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#message">Contact me</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <div id="left">
                <h1 id="about" >Nice to see you here!</h1>
                <p>HI! I'm Nikola, yong Front-end web developer from Novi Pazar - Serbia</p> 
                <button class="btn btn-primary">SEND ME A MESSAGE</button>
                <button class="btn btn-light">MY PROJECTS</button>
            </div>
            <div id="right">
                <img width="200px"  src="cv.png" alt="Moja Slika">
            </div>
        </section>
        <section id="skills">
            <div class="card">
                <img src="html.png" alt="html">
                <div>HTML5</div>
            </div>
            <div class="card">
                <img src="css.png" alt="">
                <div>CSS3</div>
            </div>
            <div class="card">
                <img src="js.png" alt="">
                <div>JavaScript</div>
            </div>
            <div class="card">
                <img src="sass.png" alt="">
                <div>Sass</div>
            </div>
            <div class="card">
                <img src="bootstarp.png" alt="">
                <div>Bootstrap</div>
            </div>
            <div class="card">
                <img src="react.png" alt="">
                <div>React</div>
            </div>
            <div class="card">
                <img src="git.png" alt="">
                <div>GitHub</div>
            </div>
            <div class="card">
                <img src="vscode.png" alt="">
                <div>Visual Studio Code</div>
            </div>
        </section>
        <section id="projects">
            <h1>Some of my projects</h1>
            
        </section>
        <section id="contact">
            <form>
                <label for="name">Name:</label>
                <input  id="name" type="text" placeholder="Name" required>
                <br>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Email" required>
                <br>    
                <label for="subject">subject:</label>
                <input id="subject" type="text" placeholder="subject" required>
                <br> 
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message" required></textarea>  
                <br> 
                <button type="submit" style="width: 200px;" class="btn btn-primary">Send</button>
                <br>
            </form>
        </section>
    </main>
</body>
</html>
