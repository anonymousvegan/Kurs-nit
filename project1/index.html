<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

                        <li><img src="media/heart-icon.png" alt="" /></li>
                        <li><img src="media/profilna.jpg" alt="" /></li>
                    </ul>
                </div>
            </div>
        </nav>

                    </div>
                    <div class="story"><img src="media/profilna8.jpg" alt="">

                            beslichalid.official</span>

                    <div class="story"><img src="media/profilna3.jpg" alt="">

                    </div>
                </div>

                    <section>
                        <div class="vrh">
                            <div class="left">
                                <img src="media/profilna1.jpg" alt="frenkie">
