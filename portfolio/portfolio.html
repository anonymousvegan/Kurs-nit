<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikola Matkovic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="forma.css">
    <script src="portfolio.js" defer></script>
</head>
<body>
    <nav>
        <div id="logo"> 
            <span>A</span>/<span>V</span>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact me</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <div id="left">
                <h1 id="about" >Nice to see you here!</h1>
                <p>HI! I'm Nikola, yong Front-end web developer from Novi Pazar - Serbia</p> 
                <button class="btn btn-primary">SEND ME A MESSAGE</button>
                <button class="btn btn-light">MY PROJECTS</button>
            </div>
            <div id="right">
                <img width="200px"  src="cv.png" alt="Moja Slika">
            </div>
        </section>
        <section id="skills">
            <div class="card">
                <img src="html.png" alt="html">
                <div>HTML5</div>
            </div>
            <div class="card">
                <img src="css.png" alt="">
                <div>CSS3</div>
            </div>
            <div class="card">
                <img src="js.png" alt="">
                <div>JavaScript</div>
            </div>
            <div class="card">
                <img src="sass.png" alt="">
                <div>Sass</div>
            </div>
            <div class="card">
                <img src="bootstarp.png" alt="">
                <div>Bootstrap</div>
            </div>
            <div class="card">
                <img src="react.png" alt="">
                <div>React</div>
            </div>
            <div class="card">
                <img src="git.png" alt="">
                <div>GitHub</div>
            </div>
            <div class="card">
                <img src="vscode.png" alt="">
                <div>Visual Studio Code</div>
            </div>
        </section>
        <section id="projects">
            <h1>Some of my projects</h1>
            <div id="galery">
                <div id="left-arrow">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
                <div class="computer">
                    <img src="monitor.png" alt="">
                </div>
                <div class="phone"></div>
                <div id="right-arrow">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="glavni-div">
                <div class="touch">
                    <p>Get In Touch</p>
                </div>
                <div class="forme">
                    <table>
                        <tr>
                            <td><input type="text" name="name" placeholder="First Name" class="podaci pomeraj"></td>
                            <td><input type="text" name="name" placeholder="Last Name" class="podaci" id="last"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="name" placeholder="Email" class="podaci pomeraj"></td>
                            <td><input type="text" name="name" placeholder="Phone" class="podaci" id="phone"></td>
        
        
                        </tr>
                        <tr>
                            <td><input type="text" name="name" placeholder="Address" class="podaci pomeraj roki"></td>
        
        
                        </tr>
                        <tr>
                            <td><input type="text" name="name" placeholder="Type your message here" class="podaci pomeraj roki"></td>
        
                        </tr>
                    </table>
                </div>
                <div class="submit">
                    <button type="button" name="sumbit" class="btn btn-primary">Submit</button>
                </div>
                <div class="thanks">
                    <p>Thanks for submitting!</p>
                </div>
            </div>
            <div class="social">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
